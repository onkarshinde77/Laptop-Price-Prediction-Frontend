<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop Price Predictor</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Laptop Price Predictor ðŸ’»</h1>

        <label for="brand">Brand:</label>
        <select id="brand"></select>

        <label for="type">Type:</label>
        <select id="type"></select>

        <label for="ram">RAM (GB):</label>
        <select id="ram"></select>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="e.g. 1.8" />

        <label for="touchscreen">Touchscreen:</label>
        <select id="touchscreen">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label for="ips">IPS Panel:</label>
        <select id="ips">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label for="screen">Screen Size (inches):</label>
        <input type="number" id="screen" placeholder="e.g. 15.6" />

        <label for="resolution">Resolution:</label>
        <select id="resolution">
            <option value="1366x768">1366x768</option>
            <option value="1920x1080">1920x1080</option>
            <option value="1600x900">1600x900</option>
            <option value="3840x2160">3840x2160</option>
            <option value="3200x1800">3200x1800</option>
            <option value="2880x1800">2880x1800</option>
            <option value="2560x1600">2560x1600</option>
            <option value="2560x1440">2560x1440</option>
            <option value="2304x1440">2304x1440</option>
        </select>

        <label for="cpu">CPU Brand:</label>
        <select id="cpu"></select>

        <label for="hdd">HDD (GB):</label>
        <select id="hdd"></select>

        <label for="ssd">SSD (GB):</label>
        <select id="ssd"></select>

        <label for="gpu">GPU Brand:</label>
        <select id="gpu"></select>

        <label for="os">Operating System:</label>
        <select id="os"></select>

        <button onclick="predictPrice()">Predict Price</button>

        <div id="output"></div>
        <!-- Loading Spinner -->
        <div id="loader">Predicting Price...</div>

        <!-- Toast Message -->
        <div id="toast"></div>

    </div>

    <script src="script.js" defer></script>
</body>

</html>
